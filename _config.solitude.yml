  # 音乐ID：歌单ID / 专辑ID / 歌手ID
  # Music ID: playlist ID / album ID / singer ID
  id: 1994908354
  # 播放列表的服务商。netease：网易云 / tencent：腾讯 / kugou：酷狗 / xiami：小米 / baidu：百度
  # Music service provider. netease: Netease Cloud / tencent: Tencent / kugou: Kugou / xiaomi: Xiaomi / baidu: Baidu
