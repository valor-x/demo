        link: https://git-scm.com
      - name: Microsoft Azure
        avatar: https://bu.dusays.com/2024/01/29/65b782fb8a80b.png
        descr: Microsoft Azure 是一个灵活的企业级云平台，用于构建、测试、部署和管理应用程序和服务。
        link: https://azure.microsoft.com
      - name: .NET
        avatar: https://bu.dusays.com/2024/01/29/65b783d762273.png
