      - name: Flutter
        avatar: https://bu.dusays.com/2024/01/29/65b77ef7f3d74.png
        descr: Flutter 开发者
        link: https://flutter.dev
      - name: Redis
        avatar: https://bu.dusays.com/2024/01/29/65b77f52564d6.png
