        link: https://redis.io
  - class_name: 语言
    descr: 我会的语言
    link_list:
      - name: C#
        avatar: https://bu.dusays.com/2024/01/29/65b77fd99fd4c.png
        descr: C# 是一种面向对象、静态类型、强类型的高级编程语言，它既可以用来开发桌面应用程序，也可以用来开发 Web 应用程序，尤其适合用来构建 Windows 平台相关的应用程序。
        link: https://docs.microsoft.com/zh-cn/dotnet/csharp/
      - name: F#
        avatar: https://bu.dusays.com/2024/01/29/65b78017cfe83.png
        descr: F# 是一种面向对象、静态类型、强类型的高级编程语言，它既可以用来开发桌面应用程序，也可以用来开发 Web 应用程序，尤其适合用来构建 Windows 平台相关的应用程序。
        link: https://docs.microsoft.com/zh-cn/dotnet/fsharp/
      - name: Kotlin
        avatar: https://bu.dusays.com/2024/01/29/65b78041ba95b.png
        descr: Kotlin 是一种在 Java 虚拟机上运行的静态类型编程语言，被称之为 Android 世界的 Swift。
        link: https://kotlinlang.org
      - name: Dart
        avatar: https://bu.dusays.com/2024/01/29/65b78094e9188.png
        descr: Dart 适用于 Web、移动、服务器和桌面应用程序的客户端优先、开源的编程语言。
        link: https://dart.dev
      - name: Go
        avatar: https://bu.dusays.com/2024/01/29/65b782343cc56.png
        descr: Go 速度快、并发性好、内存占用低，是一种静态类型、编译型、并发型，并具有垃圾回收功能的编程语言。
  - class_name: 工具
