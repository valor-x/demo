      - name: VS Code
        avatar: https://bu.dusays.com/2024/01/29/65b781a774467.png
        descr: VS Code 是一款轻量级的代码编辑器，适合开发 Web 应用程序。
        link: https://code.visualstudio.com
      - name: Goland
        avatar: https://bu.dusays.com/2024/01/29/65b7851411120.png
