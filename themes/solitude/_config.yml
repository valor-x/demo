# 懒加载
# lazyload
lazyload:
  enable: false
  field: site # post, site
  # 加载中显示图片
  # Loading display image
  placeholder: /img/loading.gif
  # 加载失败显示图片
  # Loading failed display image
  errorimg: /img/error_load.png

# 加载动画
# loading animation
loading:
  # 全局加载动画
  # Global loading animation
  fullpage: false
  # 顶部加载胶囊
  # Top loading capsule
  pace: true

#代码高亮增强
# code highlight
highlight:
  enable: true
  limit: 200 # 代码行高限制 / Code line limit
  copy: true # 是否开启复制按钮 / Whether to enable the copy button
  expand: true # 是否默认展开 / Whether to expand by default
  # 代码块样式
  # Code block style
  theme: default # default: 默认 / mac : apple terminal
  # 代码配色
  # Code color
  color: default # default: 默认  / dark / funky / okaidia / tomorrow / twilight / darcula / solarized-dark / solarized-light / material / github

# 图片灯箱
# image lightbox
# warning：开启前下方的fancybox或mediumZoom必须打开一个
# warning: One of the fancybox or mediumZoom below must be turned on before turning on
lightbox: false
# fancybox
# https://fancyapps.com/fancybox/
fancybox: false
# mediumZoom
mediumZoom: false

# mermaid
# https://mermaid.js.org/
mermaid: false

# 简繁转换
# Simplified and Traditional Chinese conversion
translate:
  enable: false
  # the language of website (1 - Traditional Chinese/ 2 - Simplified Chinese）
  defaultEncoding: 2
  # Time delay
  translateDelay: 0

# Open Graph
# https://ogp.me/
# https://developers.facebook.com/docs/sharing/webmasters/
opengraph:
  enable: false
  options:
  #  twitter_card:
