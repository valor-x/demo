# warning: You need to install the word count plugin before turning it on
wordcount: false

# 访问统计
# access statistics
busuanzi: false

# 搜索
# search
# warning：开启前需要安装搜索插件
# warning: You need to install the search plugin before turning it on
search:
  enable: false
  # algolia, local
  type: local
  # 推荐标签
  # Recommended tags
  tags:
  #  - Solitude
  #  - Hexo
  algolia:
  # hits:
